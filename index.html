<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body class="dark-theme || light-theme">
<div class="container_flex">
        <div class="settings">
            <h1>Einstellungen</h1><br><br>
            <h2>Dark Theme</h2><br>
            <label class="switch" id="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <br><br>
            <button class="btn-dark">Dark Theme</button>
            <br><br>
            <h2>Bot</h2><br>
            <label class="switch" id="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label><br><br>
            <h2>Spiel zurücksetzen</h2><br>
            <button class="reset">Zurücksetzen</button>
        </div>
            <div class="container">
                <h1 class="title">Tic <span>Tac</span> Toe</h1>
                <div class="status-action">
                    <div class="status">Spieler: X</div>
                </div>
                <div class="game-grid">
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                </div>
            </div>
    <div class="score">
        <center><h1>Score</h1> <br><br></center>
        <h2><div class="xScore">Player X: &nbsp; <span>0</span></div></h2><br>
        <h2><div class="oScore">Player O: &nbsp; <span>0</span></div></h2><br>
    </div>
</div>

<script src="tictactoe.js"></script>
</body>
</html>
